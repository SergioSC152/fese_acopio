
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CARBONES FESE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('imagenes/carbonera.jpg'); /* Ruta a la imagen en la carpeta 'imagenes' */
            background-size: cover; /* La imagen se ajusta para cubrir toda el área */
            background-position: center; /* Centra la imagen */
            background-attachment: fixed; /* La imagen se mantiene fija al hacer scroll */
        }
        header {
            background-color: rgba(0, 0, 0, 0.6); /* Fondo oscuro semi-transparente */
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-container {
            width: 100%;
            max-width: 400px; /* Ancho máximo del formulario */
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
        
        .redirect {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro - CARBONES FESE</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Regístrate</h2>
            <form action="main.html" method="GET"> <!-- Redirige a login.html después de enviar el formulario -->
                <input type="text" name="nombre" placeholder="Nombre completo" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required>
                <input type="submit" value="Registrarse">
            </form>
            <div class="redirect">
                <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p> <!-- Redirige a main.html -->
            </div>
        </div>
    </main>
</body>
</html>
